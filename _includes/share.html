<section class="share">

	<a class="share-link"  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
		Twitter
	</a>
	<a class="share-link"  href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
		Facebook
	</a>
    <a class="share-link"  href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
    	Google+
    </a>

</section>
